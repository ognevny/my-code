name: CI-py

on:
  push:
    paths: ['**.py', '**/py.yml']
  pull_request:
    paths: ['**.rs', '**/py.yml']

jobs:
  build:
    name: check python files
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - uses: chartboost/ruff-action@v1
      - name: compile all files
        run: |
          cd pie && pip install -r requirements.txt
          python -m compileall .
      - name: check with ruff
        run: cd pie && ruff check .
