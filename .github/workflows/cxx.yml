name: CI-CXX

on:
  push:
    paths: ['**.cpp', '**.c', '**/cxx.yml']
  pull_request:
    paths: ['**.cpp', '**.c', '**/cxx.yml']

jobs:
  build:
    name: compile with gcc and clang
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: compile files
        run: |
          cd dad-is-great-in-C
          for file in *; do
            if [[ $file == *.c ]]; then
              gcc -v $file
            elif [[ $file == *.cpp && $file == ognlib.cpp ]]; then
              g++ -v $file
            fi
          done
    
