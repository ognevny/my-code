name: CI-CXX

on:
  workflow_dispatch:
  push:
    paths: ['**.cpp', '**.c', '**/cxx.yml', '**/meson.build', 'Makefile']
  pull_request:
    paths: ['**.cpp', '**.c', '**/cxx.yml', '**/meson.build', 'Makefile']

jobs:
  build:
    name: build
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    strategy:
      fail-fast: false
      matrix:
        sys:
          - clang64
          - ucrt64
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: ${{ matrix.sys }}
          pacboy: >-
            cc:p
            meson:p
            include-what-you-use:p
            make
      - name: compile files
        run: make c
      - name: include diagnostics
        if: ${{ matrix.sys == 'clang64' }}
        run: |
          cd dad-is-great-in-C
          for file in *.c*; do
            include-what-you-use $file
          done
      - name: run speedometers
        run: |
          time ./dad-is-great-in-C/builddir/speedometer_c
          time ./dad-is-great-in-C/builddir/speedometer_cpp
      - name: check format
        if: ${{ matrix.sys == 'clang64' }}
        run: |
          cd dad-is-great-in-C
          clang-format -Werror --dry-run *.c* *.h*
