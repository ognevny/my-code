name: CI-CXX

on:
  push:
    paths: ['**.cpp', '**.c', '.github/workflows/cxx.yml']
  pull_request:
    paths: ['**.cpp', '**.c', '.github/workflows/cxx.yml']

jobs:
  build:
    name: compile with gcc and clang
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install clang
        run: sudo apt-get install clang
      - name: compile files
        run: |
          cd dad-is-great-in-C
          for file in *; do
            gcc $file && clang $file
          done
    
