name: CI-CXX

on:
  push:
    paths: ['**.cpp', '**.c', '**/cxx.yml', '**/meson.build', 'Makefile']
  pull_request:
    paths: ['**.cpp', '**.c', '**/cxx.yml', '**/meson.build', 'Makefile']

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install and update deps
        run: |
          sudo apt-get update && sudo apt-get --only-upgrade install gcc g++
          sudo apt-get install meson
      - name: compile files
        run: make c
      - name: run speedometer
        run: |
          cd dad-is-great-in-C/builddir
          time ./speedometer_c
          time ./speedometer_cpp
